services:
  postgres:
    image: postgres:18-alpine
    container_name: transaction-ledger-postgres
    restart: unless-stopped
    command: ["postgres", "-c", "max_connections=500"]
    env_file: .env
    environment:
      DATABASE_URL: ${DATABASE_URL}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${POSTGRES_PORT}:5432"
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 2G
    volumes:
      - db_data:/var/lib/postgresql
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "${POSTGRES_USER}"]
      interval: 3s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: transaction-ledger-api
    restart: unless-stopped
    env_file: .env
    environment:
      DATABASE_URL: ${DATABASE_URL}
      ENV: ${ENV}
      GOMAXPROCS: 2
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    network_mode: host
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
    volumes:
      - ./logs:/logs

volumes:
  db_data:
