services:
  postgres:
    image: postgres:18-alpine
    container_name: transaction-ledger-postgres
    restart: unless-stopped
    command: ["postgres", "-c", "max_connections=500"]
    env_file: .env
    environment:
      DATABASE_URL: ${DATABASE_URL}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${POSTGRES_PORT}:5432"
    deploy:
      resources:
        limits:
          cpus: '8'
          memory: 4G
    volumes:
      - db_data:/var/lib/postgresql
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "${POSTGRES_USER}"]
      interval: 3s
      timeout: 5s
      retries: 5

  migrate:
    image: migrate/migrate:4
    container_name: transaction-ledger-migrate
    volumes:
      - ./migrations:/migrations
    env_file: .env
    environment:
      DATABASE_URL: ${DATABASE_URL}
    depends_on:
      postgres:
        condition: service_healthy
    network_mode: host
    command: ["-path", "/migrations", "-database", "${DATABASE_URL}", "up"]

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: transaction-ledger-api
    restart: unless-stopped
    env_file: .env
    environment:
      DATABASE_URL: ${DATABASE_URL}
      ENV: ${ENV}
      GOMAXPROCS: 4
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    network_mode: host
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 1G

  prometheus:
    image: prom/prometheus:latest
    container_name: transaction-ledger-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    network_mode: host
    depends_on:
      - api
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml

  grafana:
    image: grafana/grafana:latest
    container_name: transaction-ledger-grafana
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    network_mode: host
    volumes:
      - grafana_data:/var/lib/grafana

volumes:
  db_data:
  grafana_data:
